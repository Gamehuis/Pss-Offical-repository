<!DOCTYPE html>
<html>
<head>
  <title>Video Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video autoplay controls style="pointer-events: none;">
    <source src="PSSintroV0.3Beta/vide/t.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
